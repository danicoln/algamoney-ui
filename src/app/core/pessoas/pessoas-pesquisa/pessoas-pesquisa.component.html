<div class="container">
  <!--Parte do título, Pessoas-->
  <div class="grid">

    <div class="col-12">
      <h1>Pessoas</h1>
    </div>

    <div class="col-12 p-fluid">
      <label>Nome</label>
      <input pInputText type="text" appCampoColorido>
    </div>

    <div class="col-12">
      <p-button type="submit" label="Pesquisar"></p-button>
    </div>

  </div>
  <!--Parte da tabela de pessoas-->
  <div class="grid">
    <div class="col-12">

      <!--13.11. Desafio: criando mais componentes-->

      <app-pessoas-grid [lancamentoPessoas]="lancamentos"></app-pessoas-grid>

      <!--
        O binding [lancamentoPessoas] é o que é declarado em pessoas-grid.component.ts
        Recebe a propriedade "lancamentos" que é declarada em pessoa-pesquisa.component.ts
        que são passados os valores no 'p-table' em pessoas-grid.component.html
      -->

      <div class="col-12">
        <a pButton label="Nova Pessoa"></a>
      </div>

    </div>
  </div>
</div>
