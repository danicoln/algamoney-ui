<div class="container">
  <div class="grid">

    <div class="col-12">
        <h1>Lançamentos</h1>
    </div>
    <div class="col-12 p-fluid">
      <label>Descrição</label>
      <input pInputText="text">
    </div>

    <div class="col-12">
      <label style="display: block">Vencimento</label>
      <input pInputText="text" style="width: 95px">

      <label>Até</label>
      <input pInputText="text" style="width: 95px">
    </div>

    <div class="col-12">
      <p-button type="submit" label="Pesquisar"></p-button>
    </div>

  </div>

  <div class="grid">
<!-- o próprimo p-Table faz a função do ngFor-->
    <div class="col-12">
      <p-table [value]="lancamentos" styleClass="p-datatable-striped" [paginator]="true" [rows]="2">
        <ng-template pTemplate="header"> <!--Configura o header da tabela-->
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-data-header">Pagamento</th>
            <th class="col-valor-header"> Valor</th>
            <th class="col-valor-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{ lancamento.pessoa }}</td>
            <td>{{ lancamento.descricao }}</td>
            <td class="col-data-content">{{ lancamento.dataVencimento }}</td>
            <td class="col-data-content">{{ lancamento.dataPagamento }}</td>
            <td class="col-valor-content" [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">
              {{ lancamento.valor }}</td>

              <!--https://primeng.org/icons-->
              <td class="col-acoes">
                <a pButton icon="pi pi-pencil"></a>
                <button pButton icon="pi pi-trash"></button>
              </td>
          </tr>
        </ng-template>
      </p-table>

      <div class="col-12">
        <a pButton label="Novo Lançamento"></a>
      </div>

    </div>
  </div>
</div>
